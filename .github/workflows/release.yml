name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Decode and prepare keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > $GITHUB_WORKSPACE/gitstore-release.keystore
        echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/gitstore-release.keystore" >> $GITHUB_ENV
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        KEYSTORE_FILE: ${{ env.KEYSTORE_PATH }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        if [ -f "app-release.apk" ]; then
          mv app-release.apk GitStore-v${{ github.ref_name }}.apk
        else
          mv app-release-unsigned.apk GitStore-v${{ github.ref_name }}.apk
        fi
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
